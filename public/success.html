<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="/static/lockandkey.css" type="text/css" media="screen" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<title>Lock and Key</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body onload="update()">
	
	<script type="text/javascript">
		
     function update() {

uri = decodeURI(window.location.search);

if (uri.search("unlocktimeout") > 0)
{
	$('.minutes').html("You have " + uri.substring(uri.search("=")+1) + " minute(s) to enter.");
}
}
	
</script>
	
<div class="container">	
	<div class="row">
		<div class=".col-md-12">
			<h1>
				Lock and Key - Success
			</h1>
			<p>You have entered the correct passphrase.</p>

			<p class="minutes"></p> 
			
			<p>Proceed with dialing the appropriate buzzer code, and the door will open.</p>

			<a href="/">Return to login page</a>
		</div>
	</div>
</div>

</body>
</html>
